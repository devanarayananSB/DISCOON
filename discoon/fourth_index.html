<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DISCOON - Coming Soon</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at center, #050505 0%, #000 100%);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  perspective: 1000px;
}

.bg-elements {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  top: 0;
  left: 0;
  z-index: 1;
}

.icon {
  position: absolute;
  opacity: 0.2;
  filter: drop-shadow(0 0 20px #0ff);
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

#gyro-layer {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.2s ease-out;
}

.content {
  position: relative;
  z-index: 10;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 4em;
  color: #0ff;
  text-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
  letter-spacing: 4px;
  animation: glowPulse 2.5s infinite alternate;
}

@keyframes glowPulse {
  0% { text-shadow: 0 0 20px #0ff; }
  100% { text-shadow: 0 0 60px #00faff, 0 0 80px #0ff; }
}

p {
  font-size: 1.2em;
  margin-top: 20px;
  color: #ccc;
  letter-spacing: 2px;
}

.stay-tuned {
  margin-top: 40px;
  font-size: 1.5em;
  color: #00ffff;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  50% { opacity: 0.4; }
}

.video-glow {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 80%, rgba(0,255,255,0.15), transparent 70%);
  z-index: 0;
  animation: moveGlow 10s infinite linear;
}

@keyframes moveGlow {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 0.9em;
  color: #666;
}
</style>
</head>
<body>

<div class="video-glow"></div>

<div id="gyro-layer">
  <div class="bg-elements">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="icon" style="top:10%; left:15%; width:60px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" class="icon" style="top:30%; right:10%; width:70px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2921/2921226.png" class="icon" style="bottom:15%; left:20%; width:80px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" class="icon" style="bottom:25%; right:25%; width:65px;">
  </div>
</div>

<div class="content">
  <h1>DISCOON</h1>
  <p>Designs that Speak.</p>
  <div class="stay-tuned">Something Big is Coming...</div>
</div>

<footer>Â© 2025 DISCOON | All Rights Reserved</footer>

<script>
const gyroLayer = document.getElementById('gyro-layer');

if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', (event) => {
    const x = event.beta / 15;  
    const y = event.gamma / 15;
    gyroLayer.style.transform = `rotateY(${y}deg) rotateX(${-x}deg)`;
  });
} else {
  document.body.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10;
    const y = (e.clientY / window.innerHeight - 0.5) * -10;
    gyroLayer.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
}
</script>

</body>
</html>
