<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DISCOON - Coming Soon</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Exo+2:wght@300;400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #090017, #0b0022 60%, #120028);
  color: #fff;
  font-family: 'Exo 2', sans-serif;
  perspective: 1000px;
}

/* === BACKGROUND GRID === */
.grid {
  position: absolute;
  width: 200%;
  height: 200%;
  background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 100px 100px;
  transform: rotateX(60deg) translateY(100px);
  animation: gridMove 10s linear infinite;
  z-index: 1;
}

@keyframes gridMove {
  0% { transform: rotateX(60deg) translateY(100px) translateZ(0); }
  100% { transform: rotateX(60deg) translateY(100px) translateZ(-100px); }
}

/* === FLOATING ORBS === */
.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(50px);
  opacity: 0.7;
  animation: float 10s ease-in-out infinite;
  z-index: 0;
}
.orb1 { background: #ff00ff; width: 300px; height: 300px; top: 10%; left: -100px; animation-delay: 0s; }
.orb2 { background: #00ffff; width: 400px; height: 400px; bottom: -150px; right: -100px; animation-delay: 3s; }
.orb3 { background: #ff0088; width: 200px; height: 200px; top: 40%; right: 25%; animation-delay: 1.5s; }

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* === MAIN CONTENT === */
.content {
  position: relative;
  z-index: 10;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
}

h1 {
  font-family: 'Rajdhani', sans-serif;
  font-size: 5em;
  letter-spacing: 8px;
  color: #fff;
  background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(255,0,255,0.5);
  animation: shine 6s ease-in-out infinite;
}

@keyframes shine {
  0%,100% { filter: drop-shadow(0 0 20px #ff00ff); }
  50% { filter: drop-shadow(0 0 35px #00ffff); }
}

p {
  margin-top: 10px;
  font-size: 1.2em;
  letter-spacing: 2px;
  color: #ccc;
}

.tagline {
  margin-top: 25px;
  font-size: 1.4em;
  letter-spacing: 3px;
  color: #ff66ff;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff00ff; }
  to { text-shadow: 0 0 25px #00ffff; }
}

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #666;
  font-size: 0.9em;
  letter-spacing: 1px;
}

/* === MOTION DEPTH === */
.motion-layer {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.1s ease-out;
}
</style>
</head>
<body>

<div class="motion-layer" id="motion">
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>
  <div class="grid"></div>
</div>

<div class="content">
  <h1>DISCOON</h1>
  <p>Designs that Speak.</p>
  <div class="tagline">Something Epic is Brewing...</div>
</div>

<footer>Â© 2025 DISCOON | Crafted with Passion</footer>

<script>
const motion = document.getElementById('motion');

function applyTilt(x, y) {
  motion.style.transform = `rotateY(${x/4}deg) rotateX(${-y/4}deg)`;
}

// --- Gyroscope motion ---
if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', (event) => {
    const x = event.gamma || 0;
    const y = event.beta || 0;
    applyTilt(x, y);
  });
} else {
  // Mouse fallback
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * -20;
    applyTilt(x, y);
  });
}
</script>

</body>
</html>
