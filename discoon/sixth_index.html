<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DISCOON - Coming Soon</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #000000 60%, #0a0a0a 100%);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  color: #FFD700;
}

/* floating background shapes */
.floating-icon {
  position: absolute;
  font-size: 3rem;
  opacity: 0.15;
  color: #FFD700;
  animation: float 6s ease-in-out infinite alternate;
  filter: drop-shadow(0 0 8px #FFD700);
}
@keyframes float {
  from { transform: translateY(0px) rotate(0deg); }
  to { transform: translateY(-30px) rotate(15deg); }
}

/* main container with gyro tilt */
.container {
  width: 90%;
  max-width: 700px;
  text-align: center;
  perspective: 1000px;
}

.inner {
  background: rgba(0, 0, 0, 0.8);
  border: 1px solid rgba(255, 215, 0, 0.3);
  border-radius: 25px;
  padding: 60px 40px;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
  transition: transform 0.2s ease-out;
  transform-style: preserve-3d;
}

/* glowing text */
h1 {
  font-size: 3.5rem;
  color: #FFD700;
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 40px rgba(255, 215, 0, 0.4);
  letter-spacing: 4px;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.3rem;
  color: #d4af37;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  margin-bottom: 40px;
}

/* glowing button */
button {
  background: transparent;
  border: 1px solid #FFD700;
  color: #FFD700;
  font-size: 1rem;
  padding: 10px 25px;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s;
  text-transform: uppercase;
  letter-spacing: 2px;
}
button:hover {
  background: #FFD700;
  color: #000;
  box-shadow: 0 0 25px #FFD700;
}

/* background glow circles */
.bg-glow {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,215,0,0.25) 0%, transparent 70%);
  animation: move 8s infinite alternate ease-in-out;
  filter: blur(60px);
}
@keyframes move {
  from { transform: translateY(0px); }
  to { transform: translateY(-40px); }
}
</style>
</head>

<body>

<div class="bg-glow" style="width:300px;height:300px;top:10%;left:15%;"></div>
<div class="bg-glow" style="width:250px;height:250px;bottom:15%;right:10%;"></div>

<!-- floating neon icons -->
<div class="floating-icon" style="top:10%;left:5%;">ðŸŽ¨</div>
<div class="floating-icon" style="bottom:10%;right:10%;">ðŸŽ¬</div>
<div class="floating-icon" style="top:50%;right:20%;">ðŸ’¡</div>

<!-- main gyro section -->
<div class="container">
  <div class="inner" id="gyroElement">
    <h1>DISCOON</h1>
    <h2>Designs that Speak</h2>
    <p style="color:#FFD700cc; font-size:1.2rem; margin-bottom:40px;">Something Big is Coming...</p>
    <button>Stay Tuned</button>
  </div>
</div>

<script>
const gyroElement = document.getElementById('gyroElement');

// mouse movement tilt for desktop
document.addEventListener('mousemove', (e) => {
  const x = (window.innerWidth / 2 - e.pageX) / 25;
  const y = (window.innerHeight / 2 - e.pageY) / 25;
  gyroElement.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

// gyro movement for mobile
if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', (e) => {
    const x = e.gamma / 3; // left-right tilt
    const y = e.beta / 3;  // front-back tilt
    gyroElement.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
}
</script>

</body>
</html>
